<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="index.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
        <title> Image Generator </title>
    
    </head>
    <body>
        <div class = "container">
            <header class="rubik-moonrocks-regular "> Image Generator </header>
            <div class="img-container" >
                <img id="img-el" src="" alt="Random Image">
            </div>
            <div class = "btn-container">
                <div>
                    <button class="gen-btn" onclick="imgDog()">Dogs</button>
                    <button class="gen-btn" onclick="imgCat()">Cats</button>
                </div>
                <div>
                    <button class="gen-btn" onclick="imgFruit()">Fruits</button>
                    <button class="gen-btn" onclick="imgHuman()">Humans</button>
                </div>
            </div>
        </div>
        <script src="index.js"> </script>
    </body>
</html>
